---
- hosts: all
  gather_facts: yes
  become: true

  tasks:
    - name: Test simple command first
      command: whoami
      register: sudo_user

    - name: Display sudo user
      debug:
        msg: "Running as: {{ sudo_user.stdout }}"

    - name: Test basic apt update
      apt:
        update_cache: yes
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"

    - name: Test package installation  
      apt:
        name:
          - curl
          - wget
        state: present
      when: ansible_os_family == "Debian"

    - name: Display success
      debug:
        msg: "âœ… Sudo operations successful"