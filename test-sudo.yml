---
- hosts: all
  gather_facts: yes
  become: false

  tasks:
    - name: Test basic apt update with proper sudo
      apt:
        update_cache: yes
        cache_valid_time: 3600
      become: true
      become_method: sudo

    - name: Test package installation
      apt:
        name:
          - curl
          - wget
        state: present
      become: true
      become_method: sudo

    - name: Display success
      debug:
        msg: "âœ… Sudo operations successful"